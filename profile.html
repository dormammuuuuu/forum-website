<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Name | Profile</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="javascript/jquery-3.6.0.js"></script>
</head>
<body>
    <nav>
        <div>
            <p>Logo</p>
            <div class="search-bar">
                <input class="nav-search" type="text" placeholder="Type to search"> 
                <span class="search-icon"><i class='bx bx-search'></i></span>   
            </div>
        </div>
        <div class="nav-buttons">
            <ul>
                <li class="nav-links"><a href="home.html">Home</a></li>
                <li class="nav-links"><a href="messages.html">Messages</a></li>
                <li class="nav-links"><a href="#">Saved</a></li>
            </ul>
            <div class="notification">
                <span>
                    <i class='bx bxs-bell'></i>
                </span>
            </div>
            <img class="user-avatar" src="assets/images/avatar/default.jpg" alt="">
        </div>
    </nav>

    <section class="main">
        <div class="profile-container">
            <div>
                <div class="profile-details">
                    <div class="profile-images">
                        <img class="profile-cover" src="assets/images/avatar/default-cover.jpg" alt="">
                        <img class="profile-avatar" src="assets/images/avatar/default.jpg" alt="">

                    </div>
                    <div class="user-profile">
                        <div class="user-main">
                            <p class="profile-name">Princess Dianne Panaligan</p>
                            <p class="profile-type">Student</p>
                        </div>
                        <p class="profile-course">Bachelor of Science in Information Technology</p>
                        <p class="profile-campus">TUP - Manila</p>
                        <div class="message-user">
                            <i class='bx bxs-message-square-dots'></i>
                            <p>Message</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
